<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài tập 1</title>
  <style>
    nav {
      background-color: black;
    }

    ul {
      display: flex;
    }

    ul li {
      list-style: none;
      color: lightgrey;
      padding: 10px 5px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .question-content {
      text-align: center;
      font-size: 40px;
      font-weight: 800;
    }

    .btn-group {
      max-width: 700px;
      margin: auto;
      min-height: 300px;
      display: flex;
      justify-content: space-between;
      align-items: end;
    }

    .btn-group button {
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    #dislike {
      background-color: red;
      border: red solid 1px;
      color: white;
    }

    #like {
      background-color: rgb(68, 68, 242);
      border: rgb(68, 68, 242) solid 1px;
      color: white;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li class="logo"><a href="#">Hỏi.MịeĐê!</a></li>
      <li><a href="/ask">Hỏi nhanh</a></li>
      <li><a href="/">Đáp gọn</a></li>
    </ul>
  </nav>
  <section class="main-content">
    <div class="question-content">Học ở Rikkei có khó không?</div>
    <div class="btn-group">
      <button class="btn" id="dislike">Sai/Không/Dislike</button>
      <button class="btn" id="like">Đúng/Có/Like</button>
    </div>
  </section>

  <!-- Nhúng JS tĩnh -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
